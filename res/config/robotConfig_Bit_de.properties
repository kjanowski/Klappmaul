#-------------------------------------------------------------------------------
# speech engine selection
#-------------------------------------------------------------------------------

speech.bookmarkPattern = \\\\mrk=(\\d+)\\\\

## speech engine selection: MIDI, MaryTTS or text
speech.engine = MaryTTS

#-------------------------------------------------------------------------------
# MaryTTS voice settings
#-------------------------------------------------------------------------------

## language code
speech.locale = de

## voice selection:
## - female German voice: bits1-hsmm
## - male German voice: bits3-hsmm
speech.voice = bits3-hsmm


speech.robotise = 0.0

## volume: range 0.0 to 1.0
speech.volume = 1.0

## durationScale: range 0.1 to 3.0
speech.rate = 1.2

speech.F0Scale = 3.0
speech.pitch = +75Hz

speech.outputChannel = left

#-------------------------------------------------------------------------------
# remoteMaryTTS: connection to MaryTTS server
#-------------------------------------------------------------------------------
speech.remote = true
speech.server.Host = 127.0.0.1 
speech.serverPort = 59125